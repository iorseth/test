<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Ear Training App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Musical Ear Training App</h1>
    <div class="range-slider-container my-5">
      <div class="note-count-container">
        <input type="range" class="form-range" id="noteCount" min="2" max="7" step="1" value="2">
        <div id="noteCountLabelContainer" class="note-count-labels"></div>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <button id="playRandomNote" class="btn btn-primary">Play a Random Note</button>
      <button id="replayNote" class="btn btn-outline-primary mx-2"><i class="fas fa-undo"></i></button>
    </div>
    <div id="options" class="d-flex justify-content-center mt-4">
      <!-- Option buttons will be generated here -->
    </div>
    <div id="result" class="text-center mt-4">
      <!-- Result message and animation will be displayed here -->
    </div>
    <div class="progress my-4">
      <div id="successRateProgressBar" class="progress-bar" role="progressbar" style="width: 0%" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="text-center my-3">
      <button id="toggleBackgroundMusic" class="btn btn-secondary">Toggle Background Music</button>
    </div>
  </div>
  
  <audio id="backgroundMusic" loop>
    <source src="assets/music/background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="app.js"></script>
</body>
</html>

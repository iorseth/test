<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Note Learning App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <div class="container container-fluid">
        <div class="title-logo-container">
            <img src="images/swipe.png" alt="Your Title Logo" class="title-logo">
        </div>
        <h1 id="appTitle" class="text-center my-5">Music Note Learning App</h1>
        <div id="results" class="results mt-4"></div>
        <div class="card-container">
	    <div id="lives" class="mt-2"></div>
            <div class="card">
                <div class="card-body">
                    <p class="card-text note-text">C</p>
                    <audio class="note-audio" src=""></audio>
                </div>
            </div>
            <div class="buttons">
                <button class="btn btn-danger btn-lg" onclick="onSwipeLeft()">
                    <span style="font-size: 1.5rem;">&times;</span>
                </button>
                <div class="dropdown language-dropdown">
                    <button class="btn btn-secondary dropdown-toggle btn-language" type="button" id="languageMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-globe"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="languageMenuButton">
                        <button class="dropdown-item" data-lang="en"><img src="images/flags/en.svg" alt="English Flag"></button>
                        <button class="dropdown-item" data-lang="fr"><img src="images/flags/fr.svg" alt="French Flag"></button>
                        <button class="dropdown-item" data-lang="es"><img src="images/flags/es.svg" alt="Spanish Flag"></button>
                    </div>
                </div>
                <button class="btn btn-info btn-lg" onclick="replayNote()">&#x1F3B5;</button>
                <button class="btn btn-success btn-lg" onclick="onSwipeRight()">&#128077;</button>
            </div>
        </div>
        <canvas id="resultsChart" class="mt-4" style="display: none;"></canvas>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

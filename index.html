<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.37/Tone.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <title>Ear Training App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Musical Ear Training App</h1>
    <div class="d-flex justify-content-center">
      <button id="playRandomNote" class="btn btn-primary">Play a Random Note</button>
    </div>
    <div id="options" class="d-flex justify-content-center mt-4">
      <!-- Option buttons will be generated here -->
    </div>
    <div id="result" class="text-center mt-4">
      <!-- Result message and animation will be displayed here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>

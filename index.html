<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Note Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Piano Note Guesser</h1>
        <div class="d-flex justify-content-center">
            <button id="playRandomNote" class="btn btn-primary mt-5">Play Random Note</button>
	    <button id="replayNote" class="btn btn-danger" style="display:none">Replay Note</button>
        </div>
        <div id="noteChoicesContainer" class="d-flex justify-content-center mt-4"></div>
        <p id="message" class="fs-3 mt-4"></p>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>

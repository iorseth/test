<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  <title>Ear Training App</title>
</head>
<body>
  <div class="container">
    <h1 class="text-center my-5">Musical Ear Training App</h1>
    <!-- Replace the previous number input inside the container div in your HTML file -->
    <div class="mb-4">
      <label for="noteCount" class="form-label">Number of Note Options: <span id="noteCountValue">2</span></label>
      <input type="range" class="form-range" id="noteCount" min="2" max="7" step="1" value="2">
    </div>
    <div class="d-flex justify-content-center">
      <button id="playRandomNote" class="btn btn-primary">Play a Random Note</button>
      <button id="replayNote" class="btn btn-outline-primary mx-2"><i class="fas fa-undo"></i></button>
    </div>
    <div id="options" class="d-flex justify-content-center mt-4">
      <!-- Option buttons will be generated here -->
    </div>
    <div id="result" class="text-center mt-4">
      <!-- Result message and animation will be displayed here -->
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
